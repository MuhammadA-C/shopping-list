<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./javascript/script.js"></script>
  </head>
  <body>
    <div id="name">
      <h1>Shopping List</h1>
    </div>
    <!--Text Field Container-->
    <div class="text-field-container">
      <input id="text-field" type="text" placeholder="Enter Item">
    </div>

    <!--Buttons Container-->
    <div class="button-container">
    <button type="button">Add Item</button>
    <button type="button">Clear All</button>
    </div>

    <!--Filter Field-->
    <div class="filter-field-container">
        <input id="filter-field" type="text" placeholder="Filter Items">
      </div>

    <!--List Container-->
    <div class="list-container">
      <!--Note: The list items will be dynamically added-->
      <div class="list">
        <ul>
        </ul>
      </div>
    </div>

  </body>
</html>
